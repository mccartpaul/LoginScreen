<!DOCTYPE html>
<html>

<head>
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
    <meta content="utf-8" http-equiv="encoding">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.3.3/backbone.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel='stylesheet prefetch' href='http://netdna.bootstrapcdn.com/bootstrap/3.0.2/css/bootstrap.min.css'>
    <link rel="stylesheet" href="/login-screen/css/login-screen-style.css"> </head>
<script type="text/javascript">
    function validateForm() {
        var un = document.getElementsByClassName('form-signin').username.value;
        var pw = document.getElementsByClassName('form-signin').password.value;
        var username = "admin";
        var password = "admin";
        if ((un == username) && (pw == password)) {
            return true;
        }
        else {
            alert("Login was unsuccessful, please check your username and password");
            return false;
        }
    }
</script>

<body>
    <div class="jumbotron">
        <h1>Chitragupta</h1> </div>
    <div class="wrapper" id="content">
        <form class="form-signin" onSubmit="return validateForm();" action="/customization-automation/template/customization-automation.html">
            <h2 class="form-signin-heading">Please login</h2>
            <input type="text" class="form-control" id="username" name="username" placeholder="Email Address" required="" autofocus="" />
            <input type="password" class="form-control" id="password" name="password" placeholder="Password" required="" />
            <label class="checkbox">
                <input type="checkbox" value="remember-me" id="rememberMe" name="rememberMe"> Remember me </label>
            <button class="btn btn-lg btn-primary btn-block" type="submit">Login</button>
        </form>
    </div>
</body>

</html>
